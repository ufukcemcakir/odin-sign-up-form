<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="back-image"><img class="background" src="image.jpg"></div>
            <div class="logo"><img class="logo-image" src="odin-lined.png"><p class="odin">ODIN</p></div>
        </div>
        <div class="right-container">
            <div class="header">
                <div class="text"><p>This is not a real online service! You know you need something ike this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                    <br><br>You <i>know</i> you want to.
                </p></div>
            </div>
            <div class="jumbo"><p>Let's do this!</p></div>
            <div class="form">
                <div class="names">
                    <p>
                        <label for="fn">FIRST NAME</label><br>
                        <input type="text" name="firstName" id="fn">
                        </p>

                    <p>
                            <label for="mail">EMAIL</label><br>
                            <input type="email" name="e-mail" id="mail">
                        </p>
                    <p>
                            <label for="pwd">PASSWORD</label><br>
                            <input type="password" name="password" id="pwd">
                        </p>        
                </div>
                <div class="mail-phone">
                    <p>
                        <label for="ln">LAST NAME</label><br>
                        <input type="text" name="lastName" id="ln">
                        </p>
                    <p>
                        <label for="pn">PHONE NUMBER</label><br>
                        <input type="tel" name="phoneNumber" id="pn">
                        </p>
                    <p>
                            <label for="cpwd">CONFIRM PASSWORD</label><br>
                            <input type="cpassword" name="cpassword" id="cpwd">
                        </p>    
                </div>
            </div>
            <div class="footer">
                <button class="footer-text"><b>Create Account</b></button>
                <p class="footer-text">Already have an account? <a href="" target="_blank">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
